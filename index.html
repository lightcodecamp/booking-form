<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism Card With Animated Input Field</title>
</head>
<body>

    <div class="card">
        <div class="card-top">
            <div class="description">
                <h1>Beautiful Grand Hotel</h1>
                <p>consectetur adipisicing elit. Reprehenderit omnis Asperiores commodi sapiente necessitatibus quasi voluptatibus</p>
            </div>
        </div>


        <div class="card-body">
            <form>
                <div class="from-field">
                    <input type="text" name="name" autocomplete="off" required>
                    <label for="name" class="label-name">
                        <span class="content-name">Name</span>
                    </label>
                </div>
        
                <div class="from-field">
                    <input type="email" name="email" autocomplete="off" required>
                    <label for="email" class="label-name">
                        <span class="content-name">Email</span>
                    </label>
                </div>
        
                <div class="from-field">
                    <input type="phone" name="phone" autocomplete="off" required>
                    <label for="phone" class="label-name">
                        <span class="content-name">Phone number</span>
                    </label>
                </div>
            </form>
        </div>

        <div class="card-bottom">
            <a href="#" class="btn">Book now</a>
        </div>
    </div>
  
</body>
</html>
